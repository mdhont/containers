file:
  /opt/bitnami/mongodb/mongodb_get_source.txt:
    exists: true
    contains:
      - This solution ships the official MongoDB Community binaries
  /opt/bitnami/mongodb/logs/mongodb.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout
    skip: false
  /opt/bitnami/mongodb/conf/mongodb.conf:
    exists: true
    contains:
      - /port.*{{.Env.MONGODB_DEFAULT_PORT_NUMBER }}/
      - /pidFilePath.*{{.Env.MONGODB_PID_FILE }}/
      - /dbPath.*{{.Env.MONGODB_DATA_DIR }}/db/
      - /path.*{{.Env.MONGODB_LOG_DIR }}/mongodb.log/
