binaries:
  - corepack
  - node
  - npm
  - npx
  - node-gyp
  - python
  - yarn
files:
  - paths:
      - /opt/bitnami/node/lib/node_modules/corepack/package.json
      - /opt/bitnami/node/lib/node_modules/node-gyp/package.json
      - /opt/bitnami/node/lib/node_modules/npm/package.json
      - /opt/bitnami/node/lib/node_modules/yarn/package.json
directories:
  - mode: "0755"
    paths:
      - /app
      - /opt/bitnami/node/bin
      - /opt/bitnami/node/lib/node_modules
root_dir: /opt/bitnami
modules:
  - corepack
  - node-gyp
  - npm
  - yarn
version:
  bin_name: node
  flag: --version
